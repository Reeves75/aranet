<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" fill="none">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/><stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/><stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/><stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/><stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/><stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308"/><stop offset="100%" style="stop-color:#ca8a04"/>
    </linearGradient>
    <linearGradient id="grayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/><stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
  </defs>

  <!-- Applications Row -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#94a3b8">APPLICATIONS</text>
  
  <!-- CLI -->
  <rect x="30" y="50" width="130" height="60" rx="8" fill="url(#greenGrad)"/>
  <text x="95" y="77" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="white">aranet-cli</text>
  <text x="95" y="95" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.8)">Command Line</text>
  
  <!-- TUI -->
  <rect x="180" y="50" width="130" height="60" rx="8" fill="url(#greenGrad)"/>
  <text x="245" y="77" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="white">aranet-tui</text>
  <text x="245" y="95" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.8)">Terminal Dashboard</text>
  
  <!-- Service -->
  <rect x="330" y="50" width="130" height="60" rx="8" fill="url(#blueGrad)"/>
  <text x="395" y="77" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="white">aranet-service</text>
  <text x="395" y="95" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.8)">Daemon + REST API</text>
  
  <!-- GUI -->
  <rect x="480" y="50" width="130" height="60" rx="8" fill="url(#grayGrad)"/>
  <text x="545" y="77" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="white">aranet-gui</text>
  <text x="545" y="95" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.8)">Desktop (planned)</text>
  
  <!-- WASM -->
  <rect x="630" y="50" width="130" height="60" rx="8" fill="url(#amberGrad)"/>
  <text x="695" y="77" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="#1a1a2e">aranet-wasm</text>
  <text x="695" y="95" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(0,0,0,0.7)">Web Bluetooth</text>

  <!-- Libraries Row -->
  <text x="400" y="170" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#94a3b8">CORE LIBRARIES</text>
  
  <!-- Core -->
  <rect x="180" y="190" width="150" height="60" rx="8" fill="url(#purpleGrad)"/>
  <text x="255" y="217" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="white">aranet-core</text>
  <text x="255" y="235" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.8)">BLE Communication</text>
  
  <!-- Store -->
  <rect x="350" y="190" width="150" height="60" rx="8" fill="url(#cyanGrad)"/>
  <text x="425" y="217" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="white">aranet-store</text>
  <text x="425" y="235" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.8)">SQLite Persistence</text>
  
  <!-- Types -->
  <rect x="520" y="190" width="150" height="60" rx="8" fill="url(#orangeGrad)"/>
  <text x="595" y="217" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="white">aranet-types</text>
  <text x="595" y="235" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.8)">Shared Data Types</text>

  <!-- Devices Row -->
  <text x="400" y="310" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#94a3b8">DEVICES</text>
  
  <!-- Aranet4 -->
  <rect x="130" y="330" width="120" height="50" rx="6" fill="none" stroke="#22c55e" stroke-width="2"/>
  <text x="190" y="360" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="500" fill="#22c55e">Aranet4</text>
  
  <!-- Aranet2 -->
  <rect x="270" y="330" width="120" height="50" rx="6" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <text x="330" y="360" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="500" fill="#3b82f6">Aranet2</text>
  
  <!-- AranetRn+ -->
  <rect x="410" y="330" width="120" height="50" rx="6" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <text x="470" y="360" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="500" fill="#8b5cf6">AranetRn+</text>
  
  <!-- Aranet Radiation -->
  <rect x="550" y="330" width="120" height="50" rx="6" fill="none" stroke="#ec4899" stroke-width="2"/>
  <text x="610" y="360" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="500" fill="#ec4899">Radiation</text>

  <!-- Connection lines: Apps to Libraries -->
  <line x1="95" y1="110" x2="230" y2="190" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4"/>
  <line x1="95" y1="110" x2="400" y2="190" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4"/>
  <line x1="245" y1="110" x2="95" y2="50" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4"/>
  <line x1="395" y1="110" x2="255" y2="190" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4"/>
  <line x1="395" y1="110" x2="425" y2="190" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4"/>
  <line x1="545" y1="110" x2="255" y2="190" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4"/>
  <line x1="695" y1="110" x2="595" y2="190" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4"/>

  <!-- Connection lines: Core to Types, Store to Types -->
  <line x1="330" y1="220" x2="520" y2="220" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4"/>
  <line x1="500" y1="220" x2="520" y2="220" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4"/>

  <!-- Connection lines: Core to Devices (BLE) -->
  <line x1="255" y1="250" x2="190" y2="330" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  <line x1="255" y1="250" x2="330" y2="330" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  <line x1="255" y1="250" x2="470" y2="330" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  <line x1="255" y1="250" x2="610" y2="330" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  
  <!-- BLE label -->
  <text x="150" y="295" text-anchor="middle" font-family="system-ui" font-size="10" fill="#22c55e">Bluetooth LE</text>
</svg>

